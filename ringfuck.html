    <div class="paper">
        <h1>Ringfuck Interpreter</h1>
            <p>Ringfuck is an esoteric programming language with the same instruction set as <a href="https://en.wikipedia.org/wiki/Brainfuck">Brainfuck</a>, but instead of a single linear tape of memory Ringfuck has a set of memory rings. If you want to read more you can read our previous <a href="https://github.com/RyanHornby/ringfuck/blob/master/SIGBOVIK_23.pdf">SIGBOVIK paper</a> on the subject.</p>

          <form id="interpreter-form">
            <fieldset>
              <div class="row responsive-label"><div class="col-sm-12 col-md-3"><label for="cf-code">Code</label></div>
              <div class="col-sm-12 col-md"><textarea type="text" placeholder="" id="cf-code" name="Code" style="width:85%;"></textarea></div></div>
              <div class="row responsive-label"><div class="col-sm-12 col-md-3"><label for="cf-output">Output</label></div>
              <div class="col-sm-12 col-md"><input style="width:85%;" placeholder="" id="cf-output" name ="Output" readonly></input></div></div>
              <button type="button" onclick="prepRunCode()">Run Code</button>
            </fieldset>
          </form>
    </div>
  </body>
